<!doctype html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />

    <!-- Critical Responsive Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Theme Colors for Mobile Browsers -->
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="msapplication-TileColor" content="#1e293b">

    <!-- Icons and PWA Support -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg">

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <!-- SEO and Description -->
    <title>#oliipoligoli - Σύστημα Διαχείρισης Πολιτών</title>
    <meta name="description" content="Ολοκληρωμένο σύστημα διαχείρισης πολιτών και στρατολογικών θεμάτων">

    <!-- Prevent Auto-Zoom on Input Focus (iOS Safari) -->
    <style>
      @media screen and (-webkit-min-device-pixel-ratio:0) {
        select:focus,
        textarea:focus,
        input:focus {
          font-size: 16px !important;
        }
      }

      /* Prevent Horizontal Scroll */
      html, body {
        overflow-x: hidden;
        width: 100%;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Support for Notched Devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      /* Loading Screen */
      .app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #475569;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide Loading When App Loads */
      #root:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading Screen -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
